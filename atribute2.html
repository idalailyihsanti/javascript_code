<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Attributes</title>
    <style media="screen">
      .contohstyle {
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <br />
    <hr />
    Atribut <b>removeNamedItem()</b> : <br />
    <input value="Inputan" /> <br />
    <hr />
    Atribut <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr />
    Atribut <b>value</b> :
    <p id="contoh3">contoh</p>
    <hr />

    <script type="text/javascript">
        function tombol(){
          var a = document.getElementsByTagName("input")[0];
          a.attributes.removeNamedItem("value");

          var c = document.getElementsByTagName("i")[0];
          var d = document.createAttribute("class");
          d.value = "contohstyle";
          c.attributes.setNamedItem(d)

          var e = document.getElementsByTagName("button")[0];
          var f = e.attributes.getNamedItem("name").value;
          document.getElementById("contoh3").innerHTML = f;
        }
    </script>
  </body>
</html>
