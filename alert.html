<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>TUGAS ALERT</h1>
    <p id="href">Jangan Rubah yang ini</p>
    <p>Ubah Warna yang lain</p>
    <button onclick="myFunction()">Ubah Warna</button>
    <button onclick="lihat_href()">Lihat Href Location</button>

    <script type="text/javascript">
      function myFunction() {
        var x = document.getElementsByTagName("p");
        alert(x.item(1).style.color="green")
      }
      function lihat_href(){
        var x = location.href;
        document.getElementById("href").innerHTML=x;
      }
    </script>
  </body>
</html>
