<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Attributes</title>
  </head>
  <body>
    <button onclick="tombol()">Jalankan</button>
    <br />
    <br />
    <br />
    <hr />
    <b>Base URI</b> Property : <br />
    <p id="contoh">contoh</p>
    <hr />
    <b>Body</b> Property : <br />
    <p id="contoh1">contoh</p>
    <hr />
    <b>Create</b> Element : <br />

    <script type="text/javascript">
        function tombol(){
          var a = document.baseURI;
          document.getElementById("contoh").innerHTML = a;
          document.body.style.backgroundColor="yellow";

          var b = document.createElement("input");
          b.innerHTML = "Tombol";
          document.body.appendChild(b);
        }
    </script>
  </body>
</html>
