<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>XX</title>
  </head>
  <body>
    <p>Pilih Warna Background</p>

    <select id="mySelect" onchange="myFunction()">
      <option value="red">Merah</option>
      <option value="blue">Biru</option>
      <option value="yellow">Kuning</option>
      <option value="white">Putih</option>
    </select>
    <p>Saat kamu memilih warna, Background akan berganti </p>

    <script type="text/javascript">
      function myFunction(){
        const mySelect = document.getElementById('mySelect')
        // document.getElementById("clicked").style.backgroundcolor="yellow".innerHTML = x;
        mySelect.addEventListener('click', function onchange(myFunction){
            document.body.style.backgroundColor = 'salmon';
        })
        }
    </script>
  </body>
</html>
